<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main-container"> 

        <div class="cont">

            <div class="head-div">

                <h1 class="head"> Traffic Light </h1>

            </div>

            <div class="trafic-color">

                <div class="div-text"> 

                    <div class="btn-div1">

                        <button class="btnStop btn" id="stop"  onclick="colorStop()"> Stop </button>

                    </div>

                    <div class="btn-div1">

                        <button class="btnReady btn" id="ready" onclick="colorReady()"> Ready </button>

                    </div>

                    <div class="btn-div1">

                        <button class="btnGo btn" id="go" onclick="colorGo()"> Go </button>

                    </div>

                </div>

                <div class="div-color">

                    <div class="trafic-light">

                        <div id="red" class="box box1"> </div>

                        <div id="yellow" class="box box2"> </div>

                        <div id="green" class="box box3"> </div>

                    </div>
                    
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
